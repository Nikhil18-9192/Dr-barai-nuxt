query appointments(
  $limit: Int
  $start: Int
  $startDate: String
  $endDate: String
) {
  appointments(
    start: $start
    where: { startDateTime_gte: $startDate, startDateTime_lte: $endDate }
    limit: $limit
    sort: "date:desc"
  ) {
    id
    startDateTime
    patient {
      name
      mobile
    }
  }
}
query appointmentFromId($id: String) {
  appointments(where: { id: $id }) {
    id
    startDateTime
    prescription {
      drug {
        name
      }
      frequency {
        frequency
        drugDuration
        drugDurationFor
        instructions
      }
    }
    vitalSigns {
      weight
      bp {
        bpSystolic
        bpDiastolic
      }
      temperature {
        temperature
      }
      pulse
      respRate
    }
    clinicalNotes {
      complaints
      observations
      diagnoses
      notes
    }
    patient {
      name
    }
    files {
      formats
    }
  }
}
