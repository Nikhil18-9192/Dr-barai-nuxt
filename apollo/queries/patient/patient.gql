query patients($id: ID!) {
  patient(id: $id) {
    id
    mobile
    name
    address
    gender
    bloodGroup
    birthDate
    email
    pincode
    city
    appointments(sort: "createdAt:desc") {
      id
      clinicalNotes {
        diagnoses
        complaints
        observations
      }
      date
    }
  }
}
